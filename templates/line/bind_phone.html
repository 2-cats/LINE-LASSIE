<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bind.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>綁定帳號</title>
  </head>
  <body>
  <div class="container">
    
    <picture>
      <img class="rounded-circle img-fluid center-block" src="{{ url_for('static', filename='img/lassie_sm.png') }}" class="img-fluid img-thumbnail">
    </picture>
    <form method='POST' action='/line/bind_check'>
      <div class="form-group">
        <p class="text-center">『最後一步了！』</p>
        <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" placeholder="請在這輸入您的電話號碼" name='phone' required>
        <input type="hidden" name='email' value={{email}}>
        <input type="hidden" name='line_user_id' id='line_user_id'>
      </div>
      <div class="col-md-4 text-center"> 
        <button type="submit" class="btn btn-warning">完成</button>
      </div>
    </form>
  </div>

    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <!-- LINE liff js -->
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>

  <script src="{{ url_for('static', filename='js/liff_bind_phone.js') }}"></script>
  </body>
</html>
