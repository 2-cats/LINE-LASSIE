<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bind.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>綁定帳號</title>
  </head>
  <body>
  <div class="container">
    
    <div class="row p-1">
      <div class="col-4"></div>
      <div class="col-4">
        <picture>
          <img class="rounded-circle img-fluid" src="{{ url_for('static', filename='img/lassie_sm.png') }}" class="img-fluid img-thumbnail">
        </picture>
      </div>
    </div>

    <div class='p-1'>
      <p class="text-center">最後一個步驟！</p>
    </div>

    <div class="row p-1">
      <div class="col-12">
        <form method="POST" action="{{ url_for('liff.line_bind_view') }}">
          <div class="form-group">
            <input type="hidden" name='email' value={{email}}>
            <input type="hidden" name='line_user_id' id='line_user_id'>
            <input type="phone" class="form-control" id="inputPhone" placeholder="請在這輸入您的電話" name='phone' required>
          </div>
            <div class = "row">
              <div class = "col-4"></div>
              <div class = "col-4">
                <button type="submit" class="btn btn-warning">綁定帳號</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>

    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <!-- LINE liff js -->
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>

  <script src="{{ url_for('static', filename='js/liff_bind_phone.js') }}"></script>
  </body>
</html>
